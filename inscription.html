<h1>Formulaire d'inscription ou réclamation</h1>
<form>
    <table><tr>
<td><label>Nom:</label></td>
<td><input type="nom" name="nom" id="nom" required />
</tr>
<tr>
<td><label>Prénom:</label></td>
<td><input type="text" id="prenom" name="prenom" required /></td>
</tr>
<tr>
    <td><label>Grade:</label></td>
    <td><select type="text" id="grade" name="grade" required>
    <option>Soldat</option>
    <option>Major</option>
    <option>Colnel</option>
    </select></td>
</tr>
<tr>
    <td><label>Email:</label></td>
    <td><input type="email" id="email" name="email" required /></td>
</tr>
<tr>
    <td><label>Message:</label></td>
    <td><textarea name="mess" id="mess"></textarea></td>
</tr>
<tr>
    <td><label>Joindre un fichier:</label></td>
    <td><input type="file"required /></td>
</tr>
<tr>
    <td><input type="submit" id="btn"  name="btn"/></td>

</tr>
</table>
</form>
</body>
</html>
